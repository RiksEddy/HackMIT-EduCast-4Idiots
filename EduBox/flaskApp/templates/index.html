<!doctype html>
<html>
	<head> <!-- header with title -->
		<title>File Upload</title>
  	</head>
  	<body>
		<h1>File Upload</h1> <!-- displayed heading  -->
		
		<!-- POST request, enctype for telling there's a file field -->
		<form method="POST" action="" enctype="multipart/form-data">
			
			<!-- two button inputs, one file and another submit-->
			<p><input type="file" name="file"></p>
			<p><input type="submit" value="Submit"></p>
		
		</form>
	</body>
</html>
